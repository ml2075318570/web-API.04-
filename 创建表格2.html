<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    姓名：<input id="nameText" type="text"><br> 年龄：
    <input id="ageText" type="text">
    <input type="button" value="添加学生">
    <input type="button" value="删除一行">
</div>
<table id="stuInfo" width="200" border="1">
    <tbody>
    <tr>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr>
        <td>江泽民</td>
        <td>50</td>
    </tr>
    <tr>
        <td>芙蓉</td>
        <td>30</td>
    </tr>
    <tr>
        <td>凤姐</td>
        <td>28</td>
    </tr>
    </tbody>
</table>
</body>
<script src="myTools.js"></script>
<script>
     //获取相关元素
    var oName=$('#nameText');
    var oAge=$('#ageText');
    var addBtn=$('input')[2];
    //获取表格
    var oStuInfo=$('#stuInfo');
     var oTbody=$('tbody')[0];
    //实现隔行变色
   setColor();
    function setColor(){
        var aTr=oTbody.children;
        for (var i = 0; i < aTr.length; i++) {
            if(i%2==0){
                aTr[i].style.backgroundColor='#00a4ff';
            }else{
                aTr[i].style.backgroundColor='pink';
            }
        }
    }
  // 给 添加学生 按钮 添加单击事件
    addBtn.onclick= function () {
        //获取 姓名 和 年龄的 内容
        var userName=oName.value;
        var userAge=oAge.value;
        //创建2 个td
        var nameTd=document.createElement('td');
        var ageTd=document.createElement('td');
        //将获取的内容放到  td 中
        nameTd.innerHTML=userName;
        ageTd.innerHTML=userAge;
        //console.log(nameTd);
        //创建一个tr
        var aTr=document.createElement('tr');
        //将2 个td放到tr中
        aTr.appendChild(nameTd);
        aTr.appendChild(ageTd);
        //将tr放到tbody中
        oTbody.appendChild(aTr);
       //console.log(aTr);
        //
        setColor();
    };
  // 删除一行  单击事件
    var delBtn=$('input')[3];
    delBtn.onclick= function () {
        if(last(oTbody)!=first(oTbody)){
            oTbody.removeChild(last(oTbody));
        }
    }

</script>
</html>
