<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: #00a4ff;
            color: #fff;
            position: absolute;
            left: 100px;
            top: 100px;
            cursor: move;
            border-radius: 30px;
        }
    </style>
</head>
<body>
<div id="box">点击开始移动</div>

</body>
<script>
    //
    var oBox = document.getElementById('box');

    oBox.onclick = function () {
        if (oBox.innerHTML == '点击开始移动') {
            oBox.innerHTML = '点击停止移动';
            document.onmousemove = function (ev) {
                ev = ev || event;
                oBox.style.left = ev.clientX - 50 + "px";
                oBox.style.top = ev.clientY - 50 + 'px';
            }
        } else {
            oBox.innerHTML = '点击开始移动';
            document.onmousemove = function (ev) {
                ev = ev || event;
                var xzX = 'clientX';
                var xzY = 'clientY';
                oBox.style.left = xzX - 50 + 'px';
                oBox.style.top = xzY - 50 + 'px';
            }

        }
    }
</script>

</html>
