<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    姓名：<input id="nameText" type="text"><br> 年龄：
    <input id="ageText" type="text">
    <input type="button" value="添加学生">
    <input type="button" value="删除一行">
</div>
<table id="stuInfo" width="200" border="1">
    <tbody>
    <tr>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr>
        <td>江泽民</td>
        <td>50</td>
    </tr>
    <tr>
        <td>芙蓉</td>
        <td>30</td>
    </tr>
    <tr>
        <td>凤姐</td>
        <td>28</td>
    </tr>
    </tbody>
</table>
</body>
<script src="myTools.js"></script>
<script>
    //获取相关元素
    var oName = $('#nameText');
    var oAge = $('#ageText');
    var addBtn = $('input')[2];
    //获取表格
    var oStu = $('#stuInfo');
    var oTbody = oStu.getElementsByTagName('tbody')[0];
    //隔行变色
    setColor();
    function setColor() {
        var aTr = oTbody.children;
        for (var i = 0; i < aTr.length; i++) {
            if (i % 2 == 0) {
                aTr[i].style.backgroundColor = 'red';
            } else {
                aTr[i].style.backgroundColor = 'blue';
            }
        }
    }


    //单击事件
    addBtn.onclick = function () {
        //获取 名字  和年龄
        var stuName = oName.value;
        var stuAge = oAge.value;
        //判断 内容
//        if(stuName == '' || stuAge == ''){
//            alert('内容不全，请补全内容');
//        }


        //创建 2 td
        var nameTd = document.createElement('td');
        var ageTd = document.createElement('td');
        //tr获取内容
        nameTd.innerHTML = stuName;
        ageTd.innerHTML = stuAge;
        //创建tr
        var newTr = document.createElement('tr');
        //
        newTr.appendChild(nameTd);
        newTr.appendChild(ageTd);
        oTbody.appendChild(newTr);
        setColor();
    };
    //删除一行

    var delBtn = $('input')[3];
    delBtn.onclick = function () {
        if (last(oTbody) != first(oTbody)) {
            oTbody.removeChild(last(oTbody));
        }
    }

</script>
</html>
